name: Pictive Posts API Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Pictive-Posts/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Pictive-Posts/**'
  workflow_dispatch:  # Allows manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/pictive-posts
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  PORT: 3001

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'post-api/package-lock.json'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get remove -y docker docker-engine docker.io containerd runc
          sudo apt-get install -y \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
            $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker

      - name: Install dependencies
        working-directory: post-api
        run: npm install

      - name: Run linting
        working-directory: post-api
        run: npm run lint

      - name: Run tests
        working-directory: post-api
        run: npm run test

      - name: Run e2e tests
        working-directory: post-api
        run: npm run test:e2e

      - name: Build application
        working-directory: post-api
        run: npm run build

      - name: Build Docker image
        working-directory: post-api
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .
          docker build -t $REGISTRY/$IMAGE_NAME:latest .

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:latest

  deploy:
    name: Deploy
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          # Update the deployment with the new image
          kubectl set image deployment/pictive-posts \
            pictive-posts=$REGISTRY/$IMAGE_NAME:${{ github.sha }} \
            -n pictive

          # Wait for rollout to complete
          kubectl rollout status deployment/pictive-posts -n pictive

      - name: Verify deployment
        run: |
          # Check if pods are running
          kubectl get pods -n pictive -l app=pictive-posts
          
          # Check if service is accessible
          kubectl get service pictive-posts-service -n pictive 